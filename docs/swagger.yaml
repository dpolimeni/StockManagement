basePath: /
definitions:
  handlers.UserLogin:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
  schemas.Product:
    properties:
      description:
        type: string
      name:
        type: string
      price:
        type: number
      rawMaterials:
        items:
          $ref: '#/definitions/schemas.RawMaterial'
        type: array
    type: object
  schemas.RawMaterial:
    properties:
      description:
        type: string
      name:
        type: string
      quantity:
        type: number
    type: object
  schemas.Restaurant:
    properties:
      address:
        type: string
      id:
        type: string
      name:
        type: string
      stock:
        $ref: '#/definitions/schemas.Stock'
    type: object
  schemas.Stock:
    properties:
      products:
        items:
          $ref: '#/definitions/schemas.Product'
        type: array
      rawMaterials:
        items:
          $ref: '#/definitions/schemas.RawMaterial'
        type: array
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is a sample server stock management server
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Swagger Of my apis
  version: "1.0"
paths:
  /:
    get:
      consumes:
      - '*/*'
      description: Get test on base path.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Show the status of server.
      tags:
      - Root Base
  /api/v1/auth/login:
    post:
      consumes:
      - application/json
      description: Login to the application
      parameters:
      - description: UserLogin
        in: body
        name: userLogin
        required: true
        schema:
          $ref: '#/definitions/handlers.UserLogin'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Login to the application
      tags:
      - auth
  /api/v1/restaurant:
    delete:
      consumes:
      - application/json
      description: Delete a restaurant from the database
      parameters:
      - description: Restaurant ID
        in: query
        name: restaurant
        required: true
        type: string
      - default: Bearer
        description: Authorization
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Delete a restaurant
      tags:
      - Restaurant
    post:
      consumes:
      - application/json
      description: Add a new restaurant to the database
      parameters:
      - description: Restaurant object that needs to be added
        in: body
        name: restaurant
        required: true
        schema:
          $ref: '#/definitions/schemas.Restaurant'
      - default: Bearer
        description: Authorization
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schemas.Restaurant'
      summary: Add a new restaurant
      tags:
      - Restaurant
  /api/v1/stock:
    get:
      consumes:
      - '*/*'
      description: Get test on base path.
      parameters:
      - default: Bearer
        description: Authorization
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Show the status of server.
      tags:
      - Stock
swagger: "2.0"
